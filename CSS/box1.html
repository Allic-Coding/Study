<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
    /* 블럭레벨 엘리먼트(테그)*/
    h1, a{
        border:5px solid red;
        padding:20px  ; /*안쪽 여백*/
        margin:20; /*바깥쪽 여백*/
        display:block;/*한줄 사용여부 박스 한줄, inline 이어쓰기 */
        width: 100px;  /*넓이*/
        }


    /*인라인 엘리먼트 
    a{
        border-width: 5;
        border-color: red;
        border-style: solid;
        display: block;
    }*/

</style>
</head>

<body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    <p>종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, <a href ="https://www.google.com">CSS</a>)는 마크업 
    언어가 실제 표시되는 방법을 기술하는 언어로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.
    W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.

    마크업 언어가 웹사이트의 몸체를 담당한다면 CSS는 옷과 액세서리 같은 꾸미는 역할을 담당한다고 할 수 있다.
     즉, HTML 구조는 그대로 두고 CSS 파일만 변경해도 전혀 다른 웹사이트처럼 꾸밀 수 있다.
    </p>

</body>
</html>
